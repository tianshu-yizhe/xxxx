<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${resident.id ? '编辑住户' : '添加住户'})">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/residents}">住户管理</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${resident.id ? '编辑住户' : '添加住户'}"></li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4" th:text="${resident.id ? '编辑住户信息' : '添加新住户'}"></h2>

                    <form th:action="${resident.id} ? @{/residents/{id}(id=${resident.id})} : @{/residents}" method="post">
                        <input th:if="${resident.id}" type="hidden" name="_method" value="put">

                        <div class="mb-3">
                            <label for="name" class="form-label">姓名</label>
                            <input type="text" class="form-control" id="name" name="name" th:value="${resident.name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">电话</label>
                            <input type="tel" class="form-control" id="phone" name="phone" th:value="${resident.phone}" required>
                        </div>

                        <div class="mb-3">
                            <label for="roomNumber" class="form-label">房间号</label>
                            <input type="text" class="form-control" id="roomNumber" name="roomNumber" th:value="${resident.roomNumber}" required>
                        </div>

                        <div class="mb-3">
                            <label for="identityNumber" class="form-label">身份证号</label>
                            <input type="text" class="form-control" id="identityNumber" name="identityNumber" th:value="${resident.identityNumber}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-save"></i> 保存
                            </button>
                            <a th:href="@{/residents}" class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 返回
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
