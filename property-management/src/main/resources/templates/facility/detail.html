<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header(${facility.name})">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/facilities}">公共设施</a></li>
            <li class="breadcrumb-item active" aria-current="page" th:text="${facility.name}"></li>
        </ol>
    </nav>

    <div class="row">
        <div class="col-md-8">
            <div class="card shadow-sm mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <h2 th:text="${facility.name}"></h2>
                        <span th:class="${facility.status == 'AVAILABLE'} ? 'badge bg-success' :
                                     ${facility.status == 'MAINTENANCE'} ? 'badge bg-warning' : 'badge bg-danger'"
                              th:text="${facility.status}"></span>
                    </div>
                    <p class="text-muted mb-3">
                        <i class="bi bi-geo-alt-fill"></i> <span th:text="${facility.location}"></span>
                    </p>
                    <div class="mb-4">
                        <h5>描述</h5>
                        <p th:text="${facility.description} ?: '暂无描述'"></p>
                    </div>
                    <div class="text-muted small">
                        创建于 <span th:text="${#temporals.format(facility.createdAt, 'yyyy-MM-dd HH:mm')}"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5 class="card-title">设施状态</h5>
                    <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                        <form th:action="@{/facilities/{id}/status(id=${facility.id})}" method="post">
                            <div class="input-group">
                                <select class="form-select" name="status">
                                    <option th:each="status : ${T(com.property.model.Facility).STATUSES}"
                                            th:value="${status}"
                                            th:text="${status}"
                                            th:selected="${status == facility.status}"></option>
                                </select>
                                <button class="btn btn-outline-primary" type="submit">更新</button>
                            </div>
                        </form>
                    </div>
                    <div sec:authorize="!hasRole('ADMIN')">
                        <p>当前状态: <span th:text="${facility.status}"></span></p>
                    </div>
                    <div sec:authorize="hasRole('ADMIN')" class="mt-4">
                        <button class="btn btn-outline-primary w-100 mb-2"
                                data-bs-toggle="modal"
                                data-bs-target="#editFacilityModal">
                            <i class="bi bi-pencil"></i> 编辑设施
                        </button>
                        <button class="btn btn-outline-danger w-100"
                                data-bs-toggle="modal"
                                data-bs-target="#deleteFacilityModal">
                            <i class="bi bi-trash"></i> 删除设施
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 编辑和删除模态框 (与list.html相同) -->

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
