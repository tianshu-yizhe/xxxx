<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title} ?: '物业管理系统'">物业管理系统</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">物业管理系统</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/facilities}" th:classappend="${#httpServletRequest.requestURI == '/facilities'} ? 'active'">公共设施</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'RESIDENT')">
                    <a class="nav-link" th:href="@{/fees}" th:classappend="${#httpServletRequest.requestURI == '/fees'} ? 'active'">费用管理</a>
                </li>
                <li class="nav-item" sec:authorize="hasAnyRole('ADMIN', 'RESIDENT')">
                    <a class="nav-link" th:href="@{/repairs}" th:classappend="${#httpServletRequest.requestURI == '/repairs'} ? 'active'">维修管理</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/residents}" th:classappend="${#httpServletRequest.requestURI == '/residents'} ? 'active'">住户管理</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown">
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/profile}">个人中心</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post">
                                <button class="dropdown-item" type="submit">退出登录</button>
                            </form>
                        </li>
                    </ul>
                </li>
                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}">登录</a>
                </li>
            </ul>
        </div>
    </div>
</header>
