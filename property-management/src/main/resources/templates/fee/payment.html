<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('费用支付')">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/fees}">费用管理</a></li>
            <li class="breadcrumb-item active" aria-current="page">费用支付</li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">费用支付</h2>

                    <div class="alert alert-info">
                        <h5 class="alert-heading">费用详情</h5>
                        <hr>
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>住户:</strong> <span th:text="${fee.resident.name + ' (' + fee.resident.roomNumber + ')'}"></span></p>
                                <p><strong>费用类型:</strong> <span th:text="${fee.type}"></span></p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>金额:</strong> <span th:text="${'¥' + #numbers.formatDecimal(fee.amount, 1, 2)}"></span></p>
                                <p><strong>到期日:</strong> <span th:text="${#temporals.format(fee.dueDate, 'yyyy-MM-dd')}"></span></p>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/fees/{id}/payment(id=${fee.id})}" method="post">
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">支付方式</label>
                            <select class="form-select" id="paymentMethod" name="paymentMethod" required>
                                <option value="">选择支付方式</option>
                                <option value="ALIPAY">支付宝</option>
                                <option value="WECHAT">微信支付</option>
                                <option value="BANK">银行转账</option>
                                <option value="CASH">现金</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="transactionId" class="form-label">交易号(可选)</label>
                            <input type="text" class="form-control" id="transactionId" name="transactionId">
                        </div>
                        <div class="mb-3">
                            <label for="notes" class="form-label">备注(可选)</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-credit-card"></i> 确认支付
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
